<!DOCTYPE html>
<html lang="en">

<head>

<meta name = "viewport" content="width=device-width", initial-scale = 1>
<style> *{

        box-sizing: border-box;
    } 
body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}
.content {
    position: fixed;
    bottom: 1;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    height: 20%;
    padding: 5px;
}
</style>

</head>

<body>
    <!-- div is used to create a division in html, styled by css and functionality by js in later docs -->
    
    <div style= "position: fixed; z-index: -99; width: 100%; height: 100%">
    <!-- iframe is an intext framing of another document, used here to embedded a youtube vid -->
    
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        <!-- accelerometer and gyroscope are for rotating mobile devices, not necessary but added anyway -->
    
    </iframe>
    
    </div>
<div class = "content">
    <h1> Uday's Chill Music </h1>
    <p> Chill Lofi - Hip Hop (LIVE) </p>

</div>
</body>
</html>
